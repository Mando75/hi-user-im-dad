[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NPM_CONFIG_USERCONFIG="./config/.npmrc"

[context.production]
  command = "npm run build && npm run db:push"

[dev]
  command = "remix watch"
  port = 3000

[functions]
  ignored_node_modules = ["@icons-pack/react-simple-icons"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
